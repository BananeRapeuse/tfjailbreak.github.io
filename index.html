<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jailbreak App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .progress-container {
            width: calc(100% - 100px);
            max-width: 400px;
            background-color: #ddd;
            border-radius: 5px;
            height: 30px;
            margin-top: 20px;
            display: none;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #007bff;
            border-radius: 5px;
            transition: width 0.2s;
        }
        .status-message {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/BananeRapeuse/tfjailbreak.github.io/main/IMG_2369.jpeg" alt="Logo de l'application">
    <button id="jailbreakButton">Jailbreak</button>
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="status-message" id="statusMessage">Cliquez sur "Jailbreak" pour commencer</div>

    <script>
        document.getElementById('jailbreakButton').addEventListener('click', function() {
            // Hide the button
            this.style.display = 'none';
            
            // Show the progress bar and message container
            const progressContainer = document.getElementById('progressContainer');
            const statusMessage = document.getElementById('statusMessage');
            progressContainer.style.display = 'block';
            
            // Progress bar logic
            const progressBar = document.getElementById('progressBar');
            let progress = 0;

            // Function to update progress
            function updateProgress(addition, duration, message) {
                return new Promise((resolve) => {
                    statusMessage.textContent = message;
                    const start = Date.now();
                    const interval = setInterval(() => {
                        const elapsed = Date.now() - start;
                        const progressIncrement = Math.min(elapsed / duration * addition, addition);
                        progressBar.style.width = `${progress + progressIncrement}%`;
                        if (progressIncrement >= addition) {
                            clearInterval(interval);
                            progress += addition;
                            resolve();
                        }
                    }, 10);
                });
            }

            async function runProgress() {
                statusMessage.textContent = 'Cliquez sur "Jailbreak" pour commencer';
                await new Promise(resolve => setTimeout(resolve, 2000)); // Wait 2 seconds
                await updateProgress(3, 1000, 'Verifying jailbreak possibility'); // +3% in 1 second
                await updateProgress(27, 5000, 'Downloading kernel'); // +27% in 5 seconds
                await updateProgress(30, 10000, 'Downloading bootstrap'); // +30% in 10 seconds
                await updateProgress(15, 3000, 'Finishing exploit'); // +15% in 3 seconds
                await new Promise(resolve => setTimeout(resolve, 15000)); // Wait 15 seconds
                statusMessage.textContent = 'Jailbroken';
                await updateProgress(100 - progress, 1000, ''); // Fill remaining to 100%
            }

            runProgress();
        });
    </script>
</body>
</html>
