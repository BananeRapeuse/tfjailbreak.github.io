<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jailbreak App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .text {
            font-size: 20px;
            color: #333;
            margin-top: 10px;
        }
        .progress-container {
            width: calc(100% - 100px);
            max-width: 400px;
            background-color: #ddd;
            border-radius: 5px;
            height: 30px;
            margin-top: 20px;
            display: none;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #007bff;
            border-radius: 5px;
            transition: width 0.2s;
        }
        .status-message {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .black-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            font-size: 20px;
        }
        .black-background img {
            margin-bottom: 20px;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        .code-lines {
            margin-top: 20px;
            font-family: monospace;
            text-align: left;
            white-space: pre;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/BananeRapeuse/tfjailbreak.github.io/main/IMG_2369.jpeg" alt="Logo de l'application">
    <div class="text">Jailbreak for iOS/iPadOS 7.0-18.x beta</div>
    <button id="jailbreakButton">Jailbreak</button>
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="status-message" id="statusMessage">Cliquez sur "Jailbreak" pour commencer</div>
    <div class="status-message hidden" id="installCydiaMessage">
        <button id="installCydiaButton">Install Cydia 2</button>
    </div>
    <div class="black-background" id="blackScreen">
        <img src="https://raw.githubusercontent.com/BananeRapeuse/tfjailbreak.github.io/main/IMG_2379.jpeg" alt="Logo" id="blackScreenLogo">
        <div class="code-lines" id="codeLines"></div>
    </div>

    <script>
        document.getElementById('jailbreakButton').addEventListener('click', function() {
            this.style.display = 'none';
            const progressContainer = document.getElementById('progressContainer');
            const statusMessage = document.getElementById('statusMessage');
            const installCydiaMessage = document.getElementById('installCydiaMessage');
            progressContainer.style.display = 'block';

            const progressBar = document.getElementById('progressBar');
            let progress = 0;

            function updateProgress(addition, duration, message) {
                return new Promise((resolve) => {
                    statusMessage.textContent = message;
                    const start = Date.now();
                    const interval = setInterval(() => {
                        const elapsed = Date.now() - start;
                        const progressIncrement = Math.min(elapsed / duration * addition, addition);
                        progressBar.style.width = `${progress + progressIncrement}%`;
                        if (progressIncrement >= addition) {
                            clearInterval(interval);
                            progress += addition;
                            resolve();
                        }
                    }, 10);
                });
            }

            async function runProgress() {
                statusMessage.textContent = 'Cliquez sur "Jailbreak" pour commencer';
                await new Promise(resolve => setTimeout(resolve, 2000)); // Wait 2 seconds
                await updateProgress(3, 1000, 'Verifying jailbreak possibility'); // +3% in 1 second
                await updateProgress(27, 5000, 'Downloading kernel'); // +27% in 5 seconds
                await updateProgress(30, 10000, 'Downloading bootstrap'); // +30% in 10 seconds
                await updateProgress(15, 3000, 'Finishing exploit'); // +15% in 3 seconds
                await new Promise(resolve => setTimeout(resolve, 15000)); // Wait 15 seconds
                statusMessage.textContent = 'Jailbroken';
                installCydiaMessage.classList.remove('hidden');
            }

            runProgress();
        });

        document.getElementById('installCydiaButton').addEventListener('click', function() {
            this.style.display = 'none';
            const installCydiaMessage = document.getElementById('installCydiaMessage');
            const blackScreen = document.getElementById('blackScreen');
            const statusMessage = document.getElementById('statusMessage');
            const codeLines = document.getElementById('codeLines');
            const blackScreenLogo = document.getElementById('blackScreenLogo');

            let countdown = 10;
            const countdownInterval = setInterval(() => {
                statusMessage.textContent = `Your device will reboot in ${countdown} seconds to completely finish the jailbreak`;
                countdown -= 1;
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    statusMessage.style.display = 'none';
                    blackScreen.style.display = 'flex';

                    setTimeout(() => {
                        blackScreenLogo.src = 'https://raw.githubusercontent.com/BananeRapeuse/tfjailbreak.github.io/main/IMG_2380.jpeg';
                        let lineCount = 0;
                        const codeInterval = setInterval(() => {
                            codeLines.textContent += 'test\n';
                            lineCount++;
                            if (lineCount >= 10) { // Stop after 10 lines for demonstration
                                clearInterval(codeInterval);
                            }
                        }, 2000);
                    }, 7000); // Show logo after 7 seconds
                }
            }, 1000);
        });
    </script>
</body>
</html>
